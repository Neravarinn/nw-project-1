<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="conteiner">
                    <div class="header__row">
                        <div class="header__logo">
                            <img
                                src="https://img.icons8.com/external-parzival-1997-detailed-outline-parzival-1997/452/external-critical-thinking-achievement-planning-parzival-1997-detailed-outline-parzival-1997.png"
                                alt="logo"
                                width="100"
                                height="100"
                            />
                        </div>
                        <div class="header__body">
                            <div class="header__text">
                                <h1>
                                    Critical load case definder for 300 fatigue
                                    FEADMS loads
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <div class="set">
                        <h1>Parameters</h1>
                        <div class="set__row">
                            <div class="set__columnOne">
                                <div class="set__switch">
                                    <div class="set__oneElem">
                                        <label for="oneElement"
                                            >One element</label
                                        >
                                        <input
                                            type="radio"
                                            value="oneElement"
                                            name="switch"
                                            id="one"
                                        />
                                    </div>
                                    <div class="set__maxOfAll">
                                        <label for="MaxElement"
                                            >Max from all elements</label
                                        >
                                        <input
                                            type="radio"
                                            value="MaxElement"
                                            name="switch"
                                            id="Max"
                                            checked
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="set__columnTwo">
                                <div class="set__input">
                                    <div class="set__inputText">
                                        Element Number
                                    </div>
                                    <div class="set__inputBlock">
                                        <input
                                            type="text"
                                            name="elemInput"
                                            id="El"
                                            readonly
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <h1>Input loads data</h1>
                        <div class="input__row">
                            <div class="input__discr">
                                <!-- <div class="input__head"></div> -->
                                <div class="input__mom"><p>Moment -></p></div>
                                <div class="input__shear"><p>Shear -></p></div>
                            </div>
                            <div class="input__short">
                                <div class="input__head"><p>Short</p></div>
                                <div class="input__mom">
                                    <textarea
                                        name="shortMom"
                                        cols="35"
                                        rows="4"
                                        class="input__shortMom"
                                        wrap="off"
                                    ></textarea>
                                </div>
                                <div class="input__shear">
                                    <textarea
                                        name="shortShear"
                                        cols="35"
                                        rows="4"
                                        class="input__shortShear"
                                        wrap="off"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="input__mid">
                                <div class="input__head"><p>Mid</p></div>
                                <div class="input__mom">
                                    <textarea
                                        name="midMom"
                                        cols="35"
                                        rows="4"
                                        class="input__midMom"
                                        wrap="off"
                                    ></textarea>
                                </div>
                                <div class="input__shear">
                                    <textarea
                                        name="midShear"
                                        cols="35"
                                        rows="4"
                                        class="input__midShear"
                                        wrap="off"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="input__long">
                                <div class="input__head"><p>Long</p></div>
                                <div class="input__mom">
                                    <textarea
                                        name="longMom"
                                        cols="35"
                                        rows="4"
                                        class="input__longMom"
                                        wrap="off"
                                    ></textarea>
                                </div>
                                <div class="input__shear">
                                    <textarea
                                        name="longShear"
                                        cols="35"
                                        rows="4"
                                        class="input__longShear"
                                        wrap="off"
                                    ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="output">
                        <div class="output__row">
                            <div class="output__run">
                                <a class="button">Run</a>
                            </div>
                            <div class="output__head">
                                <p>Output</p>
                            </div>
                            <div class="output__data">
                                <textarea
                                    name="outputMax"
                                    cols="150"
                                    rows="31"
                                    class="output__outputMax"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="container">
                    <div class="info">
                        <p>
                            Contact me if you have any questions or conserns via
                            email: denis.i.kazachkov@boeing.com
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
